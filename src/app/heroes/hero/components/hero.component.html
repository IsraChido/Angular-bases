<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }} </dd>
</dl>

<button 
    class="btn btn-primary" 
    (click)="changeHero()" 
    *ngIf="name !== 'Spiderman'">
    Cambiar Nombre
</button>

<button 
    class="btn btn-primary mx-2" 
    (click)="changeAge()" 
    *ngIf="age !== 23">
    Cambiar Edad
</button>

<button 
    class="btn btn-primary" 
    (click)="resetForm()">
    Reset
</button>
